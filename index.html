<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Temperature Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div class="container">
        <h2>Convert Your Temperature</h2>

        <div class="celcius">
            <input class="cel" type="number" onfocus="this.value" placeholder="Celcius" />
        </div>
        <div class="kelvin">
            <input type="number" onfocus="this.value" placeholder="Kelvin" />
        </div>

        <div class="fahrenheit">
            <input type="number" onfocus="this.value" placeholder="Fahrenheit" />
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
